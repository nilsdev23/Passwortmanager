<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TOTP Setup ‚Äì Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="topbar">
      <div class="brand">
        <div class="logo">üîê</div>
        <div>
          <div class="brand-title">LockBox</div>
          <div class="brand-sub">TOTP Setup (Frontend-Demo)</div>
        </div>
      </div>
    </header>

    <section class="card">
      <h3>TOTP einrichten</h3>
      <p class="sub">QR scannen, dann 6-stelligen Code zur Verifizierung eingeben.</p>

      <div class="grid">
        <div class="panel">
          <canvas id="totp-qr" width="220" height="220" class="qr"></canvas>
          <div class="row">
            <label for="account">Account (E-Mail)</label>
            <input id="account" type="email" placeholder="you@example.com" value="you@example.com" />
          </div>
          <div class="row">
            <label for="issuer">Issuer (App-Name)</label>
            <input id="issuer" placeholder="LockBox" value="LockBox" />
          </div>
          <div class="inline">
            <button id="btn-new-secret" class="btn">Neues Secret</button>
            <button id="btn-copy-uri" class="btn ghost">URI kopieren</button>
          </div>
        </div>

        <div class="panel">
          <div class="row">
            <label for="otpauth-uri">otpauth:// URI</label>
            <input id="otpauth-uri" readonly />
          </div>
          <div class="row">
            <label for="totp-code">Testcode (6-stellig)</label>
            <input id="totp-code" maxlength="6" placeholder="123456" />
          </div>
          <div class="inline">
            <button id="btn-verify" class="btn primary">Verifizieren</button>
            <span id="status" class="status muted">‚Äî</span>
          </div>
          <p class="muted small">
            Drift-Toleranz: ¬±1 Schritt (typ. ¬±30 s). F√ºr Produktion sollte die Zeit per NTP synchron sein.
          </p>
        </div>
      </div>
    </section>
  </main>

  <!-- JS: ESM-Modul, l√§dt otplib & qrcode aus CDN -->
  <script type="module" src="app.js"></script>
</body>
</html>
