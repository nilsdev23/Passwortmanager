<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Passwortmanager – Start</title>

  <!-- Bootstrap lokal + eigene Styles -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <!-- Navigation -->
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom mb-3">
  <div class="container">
    <a class="navbar-brand" href="./homepage.html"><strong style="color:var(--brand)">Passwort</strong>manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      
      <ul class="navbar-nav ms-auto">
        
      </ul>
    </div>
  </div>
</nav>


  
  <main class="container">
    
    <div class="card p-4 mb-3">
      <div class="d-flex align-items-center justify-content-between">
        <div>
          <h1 class="h3 mb-1">Dein Tresor</h1>
          <p class="text-muted mb-0">Gespeicherte Passwörter ansehen, neue anlegen, alte löschen.</p>
        </div>
        <button id="btnAdd" class="btn btn-primary">+ Neues Passwort</button>
      </div>
    </div>

    
    <div class="card p-3">
      <div class="row g-2 mb-2">
        <div class="col-sm-6 col-md-5">
          <input id="search" class="form-control" placeholder="Suchen (Titel, Nutzername, URL) …">
        </div>
        <div class="col-auto">
          <button id="btnReload" class="btn btn-outline-secondary">Aktualisieren</button>
        </div>
      </div>

      <div id="vaultCards" class="vault-grid"></div>

      <div id="emptyState" class="text-muted small text-center py-3 d-none">Noch keine Einträge.</div>
      <div id="listError" class="text-danger small mt-2"></div>
    </div>
  </main>

  
  <div class="modal fade" id="pwModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="formItem">
          <div class="modal-header">
            <h5 class="modal-title">Neues Passwort</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="id">
            <div class="mb-2">
              <label class="form-label">Titel</label>
              <input name="title" class="form-control" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Nutzername</label>
              <input name="username" class="form-control">
            </div>
            <div class="mb-2">
              <label class="form-label">Passwort</label>
              <div class="input-group">
                <input name="password" class="form-control">
                <button class="btn btn-outline-secondary" type="button" id="btnGen">Generieren</button>
              </div>
            </div>
            <div class="mb-2">
              <label class="form-label">URL</label>
              <input name="url" class="form-control" placeholder="https://…">
            </div>
            <div class="mb-2">
              <label class="form-label">Notizen</label>
              <textarea name="notes" class="form-control" rows="3"></textarea>
            </div>
            <div id="modalError" class="text-danger small"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Abbrechen</button>
            <button id="btnSave" type="submit" class="btn btn-primary">Speichern</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  
  <footer class="container text-center small text-muted my-4">
    © Passwortmanager · <a href="./impressum.html">Impressum</a>
  </footer>

  
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script type="module" src="./js/common.js"></script>
  <script type="module" src="./js/homepage.js"></script>
  <script type="module">
  import { lockUnauthedNavbar, guardBrandLink } from "./js/common.js";
  lockUnauthedNavbar();
  guardBrandLink();
</script>


<script type="module">
  import { setupNavbarForAuth, requireAuthOrRedirect } from "./js/common.js";
  
  requireAuthOrRedirect();
  
  setupNavbarForAuth();
</script>

</body>
</html>
