<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Einstellungen – Passwortmanager</title>

  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom mb-3">
    <div class="container">
      <a class="navbar-brand" href="../homepage.html"><strong style="color:var(--brand)">Passwort</strong>manager</a>
      <div class="ms-auto">
        <a class="btn btn-outline-secondary btn-sm" href="../logon/Logoff.html">Logout</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <!-- TOTP -->
    <div class="card p-4">
      <h1 class="h5">Zweiter Faktor (TOTP)</h1>

      <div id="stateDisabled">
        <p class="text-muted">Schütze dein Konto mit einer Authenticator-App.</p>
        <button id="btnStart" class="btn btn-primary">TOTP einrichten</button>
      </div>

      <div id="stateSetup" class="d-none">
        <div class="row g-3">
          <div class="col-md-4">
            <img id="qr" class="img-fluid border rounded" alt="QR">
          </div>
          <div class="col-md-8">
            <label class="form-label">otpauth URL</label>
            <input id="otpauth" class="form-control" readonly>
            <form id="formConfirm" class="mt-2 vstack gap-2">
              <label class="form-label">6-stelliger Code</label>
              <input class="form-control" name="code" pattern="\\d{6}" placeholder="123456" required>
              <button class="btn btn-primary" type="submit">Aktivieren</button>
            </form>
          </div>
        </div>
      </div>

      <div id="stateEnabled" class="d-none">
        <div class="alert alert-success mb-2">TOTP ist aktiviert.</div>
        <button id="btnDisable" class="btn btn-outline-secondary">Deaktivieren</button>
      </div>
    </div>

    <!-- Alexa -->
    <div class="card p-4 mt-3">
      <h1 class="h5">Alexa-Verknüpfung</h1>
      <div id="notLinked">
        <p class="text-muted">Verknüpfe dein Konto, um Logins via Alexa zu bestätigen.</p>
        <a id="btnLink" class="btn btn-primary" href="#">Mit Alexa verknüpfen</a>
      </div>
      <div id="linked" class="d-none">
        <div class="alert alert-success mb-2">Alexa ist verknüpft.</div>
        <button id="btnTest" class="btn btn-outline-secondary">Testanfrage senden</button>
      </div>
    </div>
  </main>

  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script type="module" src="../js/common.js"></script>
  <script type="module" src="../js/settings.js"></script>
</body>
</html>
