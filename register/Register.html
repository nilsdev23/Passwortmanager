<!doctype html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrieren â€“ Passwortmanager</title>

  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom mb-3">
  <div class="container">
    <a class="navbar-brand" href="../homepage.html">
      <strong style="color:var(--brand)">Passwort</strong>manager
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <!-- ðŸ”½ Platzhalter fÃ¼r dynamische Navbar -->
      <ul class="navbar-nav ms-auto">
        <!-- setupNavbarForAuth() fÃ¼llt diesen Bereich automatisch -->
      </ul>
    </div>
  </div>
</nav>


  <main class="container">
    <div class="card p-4 mx-auto" style="max-width:640px">
      <h1 class="h4 mb-3">Registrieren</h1>

      <form id="formSignup" class="row g-3">
        <div class="col-12">
          <label class="form-label">E-Mail</label>
          <input class="form-control" name="email" type="email" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Passwort</label>
          <input class="form-control" name="password" type="password" minlength="8" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Passwort wiederholen</label>
          <input class="form-control" name="password2" type="password" minlength="8" required />
        </div>
      </form>

      <div class="d-flex gap-2 mt-2">
        <button id="btnSignup" class="btn btn-primary">Konto anlegen</button>
      </div>

      <div id="formError" class="text-danger small mt-2"></div>
    </div>

    <!-- Register.html â€“ TOTP-Box -->
    <div id="totpBox" class="alert alert-success mt-4 d-none">
      <h2 class="h6 mb-3">Konto angelegt â€” Zwei-Faktor-Authentifizierung einrichten</h2>
      <div class="d-flex gap-3 align-items-start flex-wrap">
        <img id="totpQr" alt="TOTP QR Code" class="border rounded" style="width:200px;height:200px;display:none;" />
        <div class="flex-grow-1">
          <p class="mb-2">Scanne den QR-Code mit deiner Authenticator-App (z. B. Google Authenticator, 1Password,
            Authy).</p>
          <div class="small text-muted mb-1">Falls das Scannen nicht klappt:</div>
          <a id="totpLink" target="_blank" rel="noopener" class="small d-block text-break"></a>
          <div id="totpSecretWrap" class="small d-none mt-2">Secret: <code id="totpSecret"></code></div>
          <div class="mt-3">
            <button id="btnGoLogin" class="btn btn-outline-primary btn-sm">Weiter zum Login</button>
          </div>
        </div>
      </div>
    </div>

  </main>

  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script type="module" src="../js/common.js"></script>
  <script type="module" src="../js/register.js"></script>

<script type="module">
  import { setupNavbarForAuth, isLoggedIn } from "../js/common.js";
  if (isLoggedIn()) window.location.replace("/homepage.html");
  setupNavbarForAuth();
</script>


</body>

</html>
