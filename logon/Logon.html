<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logon â€“ Passwortmanager</title>

  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom mb-3">
  <div class="container">
    <a class="navbar-brand" href="../homepage.html">
      <strong style="color:var(--brand)">Passwort</strong>manager
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <!-- ðŸ”½ Platzhalter fÃ¼r dynamische Navbar -->
      <ul class="navbar-nav ms-auto">
        <!-- setupNavbarForAuth() fÃ¼llt diesen Bereich automatisch -->
      </ul>
    </div>
  </div>
</nav>


  <main class="container">
    <div class="card p-4 mx-auto" style="max-width:520px">
      <h1 class="h4 mb-3">Anmelden</h1>
      <form id="formLogin" class="vstack gap-2">
        <div>
          <label class="form-label">E-Mail</label>
          <input class="form-control" name="email" type="email" required />
        </div>
        <div>
          <label class="form-label">Passwort</label>
          <input class="form-control" name="password" type="password" required />
        </div>
        <button class="btn btn-primary mt-2" type="submit">Login</button>
      </form>

      <div id="totpStep" class="card mt-3 p-3 d-none">
        <h2 class="h6">TOTP-Code</h2>
        <form id="formTotp" class="vstack gap-2">
          <input class="form-control" name="code" inputmode="numeric" placeholder="123456" required />
          <button class="btn btn-primary" type="submit">PrÃ¼fen</button>
        </form>
      </div>

      <div id="formError" class="text-danger small mt-2"></div>
    </div>
  </main>

  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script type="module" src="../js/common.js"></script>
  <script type="module" src="../js/logon.js"></script>

<script type="module">
  import { setupNavbarForAuth, isLoggedIn } from "../js/common.js";
  // Bereits eingeloggt? Dann direkt weiter auf die Homepage leiten (optional, aber sinnvoll):
  if (isLoggedIn()) window.location.replace("/homepage.html");
  setupNavbarForAuth();
</script>


</body>
</html>
